<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/oturum.css">
</head>

<body class="bg_wrapp">
    <nav class="main_nav">
        <a href="#" class="navbar-brand">
            <img src="img/trending/netflix_logo.png" class="img-fluid">
        </a>
    </nav>

    <div class="container">
        <div class="col-lg-4 col-md-8 col-sm-10 col-12 mx-lg-auto mx-md-auto mx-sm-auto mx-auto">
            <div class="form_data">
                <div class="col-lg-12 col-md-12 col-sm-12 col-12 mx-lg-auto mx-md-auto mx-sm-auto mx-auto">
                    <div class="form_title mb-2">
                        <h1 class="text-white">Giriş Yap</h1>
                    </div>
                    <form action="profil.html">
                        <div class="form-floating mb-3 mt-0">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                                autocomplete="off" />
                            <label for="floatingInput" class="label-color">E-posta veya telefon numarası</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                                autocomplete="off" />
                            <label for="floatingPassword" class="label-color">Parola</label>
                        </div>
                        <div class="input-group mt-5 mb-1">
                            <input type="submit" name="submit" value="Oturum Aç"
                                class="form-control btn btn-primary theme-btn">
                        </div>
                        <div class="form_setting">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                <label class="form-check-label theme-color" for="inlineCheckbox1">Beni Hatırla</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label theme-color" for="inlineCheckbox2">Yardım ister
                                    misiniz?</label>
                            </div>
                        </div>
                        <div class="form_footer">
                            <h5 style="color: #757575;" class="mt-3 mb-2">Netflix'e katılmak ister misiniz? <span
                                    class="font-weight-bold text-white"><a href="index.html"> Şimdi kaydolun.</a></span>
                            </h5>
                            <p style="font-size: 0.9rem;color: #757575;" class="rap_form">Bu sayfa robot olmadığınızı
                                kanıtlamak için Google reCAPTCHA tarafından korunuyor. <a href="#"
                                    class="text-primary">Daha fazlasını öğrenin.</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
